</head>
<body>
    <header class="nav-down">
    <form method="get" action="/register">
        <button type="submit" class="btn btn-outline-info" id="sign-up" style="margin-left: 80%;margin-top: 2%">SIGN UP</button>
    </form>
    <form method="get" action="/login">
        <button type="submit" class="btn btn-outline-info" id="sign-in" style="margin-left: 90%;margin-top: -5%">SIGN IN</button>
    </form>
    </header>
    <main>
    <div></div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript">
    	// Hide Header on on scroll down
var didScroll;
var lastScrollTop = 0;
var delta = 5;
var navbarHeight = $('header').outerHeight();

$(window).scroll(function(event){
    didScroll = true;
});

setInterval(function() {
    if (didScroll) {
        hasScrolled();
        didScroll = false;
    }
}, 250);

function hasScrolled() {
    var st = $(this).scrollTop();
    
    // Make sure they scroll more than delta
    if(Math.abs(lastScrollTop - st) <= delta)
        return;
    
    // If they scrolled down and are past the navbar, add class .nav-up.
    // This is necessary so you never see what is "behind" the navbar.
    if (st > lastScrollTop && st > navbarHeight){
        // Scroll Down
        $('header').removeClass('nav-down').addClass('nav-up');
    } else {
        // Scroll Up
        if(st + $(window).height() < $(document).height()) {
            $('header').removeClass('nav-up').addClass('nav-down');
        }
    }
    
    lastScrollTop = st;
}
    </script>
</body>
</html>
